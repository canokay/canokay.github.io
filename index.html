  var particleSettings = {
    "particles": {
      "number": {
        "value": 60,
        "density": {

      "color": {

        }
      },

        "anim": {

        "direction": "none",

        "bounce": false,
        "attract": {

          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "repulse"
        },
        "onclick": {

          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {

          }
        },
        "bubble": {

          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },

        }
      }
    },

  };

  var colors = {
    'green': '#27ae60',
    'pink': '#d32542',
    'orange': '#ff7f19',
    'yellow': '#ffc500',
  };

  var randomColor = colors[Object.keys(colors)[Math.floor(Math.random() * Object.keys(colors).length)]];
  particleSettings.particles.color.value = randomColor;
  particlesJS("particles-js", particleSettings);

  document.addEventListener("DOMContentLoaded", function() {
     var elements = document.querySelectorAll('a');
     [].forEach.call(elements, function(value){
       value.style.color = randomColor;
     });
  });
